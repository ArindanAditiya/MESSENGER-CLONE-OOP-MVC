<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Welcome Clone</title>
    <style>
      /* CSS Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 0 20px 20px 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1.title {
        font-size: 16px;
        color: #1c1e21;
        text-align: left;
        border-bottom: 1.5px solid silver;
        padding-bottom: 8px;
        margin-bottom: 16px;
      }

      .upload-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .photo-placeholder {
        width: 150px;
        height: 150px;
        border: 1px dashed #ccd0d5;
        border-radius: 5px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
      }

      .photo-placeholder img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        display: inline-block;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        border: none;
      }

      .btn.green {
        background-color: #42b72a;
        color: white;
      }

      .btn.green:hover {
        background-color: #36a420;
      }

      .btn.gray {
        background-color: #e4e6eb;
        color: #606770;
      }

      .btn.gray:hover {
        background-color: #d8dadf;
      }

      small {
        font-size: 12px;
        color: #606770;
      }

      #video {
        width: 150px;
        height: 150px;
        border: 1px solid #ccd0d5;
        border-radius: 5px;
        display: none;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Selamat datang di Facebook, Arindan</h1>
      <div class="upload-section">
        <div class="photo-placeholder">
          <img id="preview" src="" alt="Preview Foto" />
        </div>
        <video id="video" autoplay playsinline></video>
        <div class="buttons">
          <button class="btn green" id="startCamera">Mulai Kamera</button>
          <button class="btn gray" id="capturePhoto" disabled>Ambil Foto</button>
          <button class="btn gray" id="stopCamera" disabled>Hentikan Kamera</button>
        </div>
        <a id="downloadLink" style="display: none">Unduh Gambar</a>
        <small>Pastikan kamera web Anda terhubung</small>
      </div>
    </div>

    <script>
      const startCameraButton = document.getElementById("startCamera");
      const capturePhotoButton = document.getElementById("capturePhoto");
      const stopCameraButton = document.getElementById("stopCamera");
      const video = document.getElementById("video");
      const previewImage = document.getElementById("preview");
      const downloadLink = document.getElementById("downloadLink");

      let stream = null;

      // Mulai Kamera
      startCameraButton.addEventListener("click", async () => {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          video.style.display = "block";
          previewImage.style.display = "none";
          startCameraButton.disabled = true;
          capturePhotoButton.disabled = false;
          stopCameraButton.disabled = false;
        } catch (error) {
          alert("Tidak dapat mengakses kamera: " + error.message);
        }
      });

      // Ambil Foto
      capturePhotoButton.addEventListener("click", () => {
        const canvas = document.createElement("canvas");
        canvas.width = 150;
        canvas.height = 150;
        const ctx = canvas.getContext("2d");

        // Gambar video ke canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL("image/png");

        // Tampilkan hasil foto di elemen <img>
        previewImage.src = dataURL;
        previewImage.style.display = "block";
        video.style.display = "none";

        // Tampilkan tautan unduhan
        downloadLink.href = dataURL;
        downloadLink.download = "foto.png";
        downloadLink.textContent = "Unduh Gambar";
        downloadLink.style.display = "block";
      });

      // Hentikan Kamera
      stopCameraButton.addEventListener("click", () => {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
        }
        video.style.display = "none";
        startCameraButton.disabled = false;
        capturePhotoButton.disabled = true;
        stopCameraButton.disabled = true;
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Welcome Clone</title>
    <style>
      /* CSS Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 0 20px 20px 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1.title {
        font-size: 16px;
        color: #1c1e21;
        text-align: left;
        border-bottom: 1.5px solid silver;
        padding-bottom: 8px;
        margin-bottom: 16px;
      }

      .upload-section {
        display: flex;
        justify-content: space-around;
      }

      .profile-preview {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .profile-preview p {
        font-size: 14px;
        color: #606770;
        margin: 0;
      }

      .photo-placeholder {
        width: 150px;
        height: 150px;
        border: 1px dashed #ccd0d5;
        border-radius: 5px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
      }

      .photo-placeholder img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }

      .buttons {
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .btn {
        display: inline-block;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        border: none;
      }

      .btn.green {
        margin-top: 40px;
        background-color: #42b72a;
        color: white;
      }

      .btn.green:hover {
        background-color: #36a420;
      }

      span.atau {
        margin: 8px;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 2px;
        color: rgb(127, 127, 127);
      }
      span.atau::before,
      span.atau::after {
        content: "";
        display: block;
        width: 80px;
        height: 1px;
        background-color: silver;
      }

      .btn.gray {
        background-color: #e4e6eb;
        color: #606770;
      }

      .btn.gray:hover {
        background-color: #d8dadf;
      }

      #tbl-foto {
        color: blue;
        font-weight: bold;
        cursor: pointer;
      }

      small {
        font-size: 12px;
        color: #606770;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Selamat datang di Facebook, Arindan</h1>
      <div class="upload-section">
        <div class="profile-preview">
          <p>Unggah foto profil</p>
          <div class="photo-placeholder">
            <img id="preview" src="" alt="Preview Foto" />
          </div>
        </div>
        <div class="buttons">
          <label class="btn green">
            Tambahkan Foto
            <input type="file" id="fileInput" style="display: none" />
          </label>
          <span class="atau">ATAU</span>
          <span id="tbl-foto">Ambil Foto</span>
          <small>Dengan kamera web Anda</small>
        </div>
      </div>
    </div>

    <script>
      // Fungsi untuk mengunggah foto
      document.getElementById("fileInput").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const previewImage = document.getElementById("preview");
            previewImage.src = e.target.result;
            previewImage.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      });

      // Fungsi untuk mengambil foto (fitur kamera placeholder)
      document.getElementById("tbl-foto").addEventListener("click", function () {
        alert("Fitur Ambil Foto dengan kamera web belum tersedia.");
      });
    </script>
  </body>
</html>
